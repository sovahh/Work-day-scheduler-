<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/aad861dc6b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">

  
        <div id="hour09" class="row time-block">
        <div class="col-md-1 hour"><span id="9">9am</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour10" class="row time-block">
        <div class="col-md-1 hour"><span id="10">10am</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour11" class="row time-block">
        <div class="col-md-1 hour"><span id="11">11am</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour12" class="row time-block">
        <div class="col-md-1 hour"><span id="12">12am</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour13" class="row time-block">
        <div class="col-md-1 hour"><span id="13">1pm</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour14" class="row time-block">
        <div class="col-md-1 hour"><span id="14">2pm</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour15" class="row time-block">
        <div class="col-md-1 hour"><span id="15">3pm</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour16" class="row time-block">
        <div class="col-md-1 hour"><span id="16">4pm</span></div>
        <textarea class="col-md-10 decription"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour17" class="row time-block">
        <div class="col-md-1 hour"><span id="17">5pm</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
    
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  
  </body>
  </html>
